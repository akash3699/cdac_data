<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration By button</title>
</head>
<body>
    <form action="someaction.php" method="GET" style="text-align: -webkit-center">
        <table >
                <tr>
                    <td>Name:</td>
                    <td><input type="text" required="required" name="Name"></td><br>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" required="required" max="60" min="18" name="Age"></td><br>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" required="required" name="Email"></td><br>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" required="required" name="Password"></td><br>
                </tr>
                
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" required="required" name="ConfirmPassword"></td><br>
                </tr>
        
                <tr style="text-align: center"><td colspan="2"><input type="submit" name="submit" value="Submit"></td>
                </tr>
        
                <tr style="text-align: center">
                    <td colspan="2"><input type="button" name="Register" value="Register"></td>
                </tr>
        
        
            </table>
    </form>


</body>
</html>
