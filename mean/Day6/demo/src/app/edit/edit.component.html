    <a  routerLink="/home">Go to Home</a>
    <br>
    <legend>Edit Employee</legend>

    <div class="form-group">
        <label for="No">No</label>
        <input [(ngModel)]="emp.no" type="text" class="form-control" id="No" name="No">
    </div>

    <div class="form-group">
        <label for="Name">Name</label>
        <input  [(ngModel)]="emp.name" type="text" class="form-control" id="Name" name="Name">
    </div>

    <div class="form-group">
        <label for="Address">Address</label>
        <input  [(ngModel)]="emp.address" type="text" class="form-control" id="Address" name="Address">
    </div>

    <button type="button" (click)="Update()" class="btn btn-primary">Update</button>

    <span>
        {{message}}
    </span>
