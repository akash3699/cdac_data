

<button (click)="GoToRegister()" type="button" class="btn btn-primary">Add New Record</button>


<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>No</th><th>Name</th><th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <td>{{emp.no}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.address}}</td>
                <td><a routerLink="/edit/{{emp.no}}" >Edit</a> </td>
                <td>
                    <button type="button" (click)="Delete(emp.no)" class="btn btn-warning">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<span>
    {{message}}
</span>
